<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johncarl Gonzales - Icon Font</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            background: #222;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .letter {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            text-transform: uppercase;
            position: relative;
        }

        .red { background: #ff4b4b; }
        .blue { background: #00c3ff; }
        .icon {
            font-size: 20px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="letter red">J<i class="bi bi-joystick icon"></i></div>
        <div class="letter blue">O<i class="bi bi-circle icon"></i></div>
        <div class="letter red">H<i class="bi bi-house icon"></i></div>
        <div class="letter blue">N<i class="bi bi-nut icon"></i></div>
        <div class="letter red">C<i class="bi bi-cloud icon"></i></div>
        <div class="letter blue">A<i class="bi bi-airplane icon"></i></div>
        <div class="letter red">R<i class="bi bi-rainbow icon"></i></div>
        <div class="letter blue">L<i class="bi bi-lightbulb icon"></i></div>
    </div>

    <div class="header">
        <div class="letter blue">G<i class="bi bi-gem icon"></i></div>
        <div class="letter red">O<i class="bi bi-globe icon"></i></div>
        <div class="letter blue">N<i class="bi bi-node-plus icon"></i></div>
        <div class="letter red">Z<i class="bi bi-lightning icon"></i></div>
        <div class="letter blue">A<i class="bi bi-award icon"></i></div>
        <div class="letter red">L<i class="bi bi-layers icon"></i></div>
        <div class="letter blue">E<i class="bi bi-envelope icon"></i></div>
        <div class="letter red">S<i class="bi bi-star icon"></i></div>
    </div>

</body>
</html>
